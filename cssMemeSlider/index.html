<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Meme Slider</title>
</head>
<body>
<h1>Meme Slider</h1>
<section class="section meme-slider">
    <div class="slider-wrapper">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <input type="radio" name="slider" id="slide5">
        <div class="slider-img">
            <div class="img-wrapper">
                <img src="img/one.JPG" alt="">
            </div>
            <div class="img-wrapper">
                <img src="img/two.JPG" alt="">
            </div>
            <div class="img-wrapper">
                <img src="img/four.JPG" alt="">
            </div>
            <div class="img-wrapper">
                <img src="img/eight.JPG" alt="">
            </div>
            <div class="img-wrapper">
                <img src="img/seven.JPG" alt="">
            </div>
        </div>
        <div class="controls">
            <label for="slide1" class="controler-wrapper">
                <div class="controler"></div>
            </label>
            <label for="slide2" class="controler-wrapper">
                <div class="controler"></div>
            </label>
            <label for="slide3" class="controler-wrapper">
                <div class="controler"></div>
            </label>
            <label for="slide4" class="controler-wrapper">
                <div class="controler"></div>
            </label>
            <label for="slide5" class="controler-wrapper">
                <div class="controler"></div>
            </label>
        </div>
        <div class="text-group">
            <p class="text">Когда похвалили твой код</p>
            <p class="text">Программист смотрит на свой код спустя год</p>
            <p class="text">Извините обратиться</p>
            <p class="text">Студент RS и надвигающиеся дедлайны</p>
            <p class="text">Студент RS пытается успеть прочитать теорию, сделать тесты, написать сайт, на кодварсе
                задачки порешать и еще пожить</p>
        </div>
    </div>
</section>
</body>
</html>
